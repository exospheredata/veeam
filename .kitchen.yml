---
driver:
  name: vagrant
  gui: false

provisioner:
  name: chef_zero
  data_bags_path: "../../data_bags/"
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  retry_on_exit_code: # https://discourse.chef.io/t/test-kitchen-1-10-0-released/8721
    - 35 # 35 is the exit code signaling that the node is rebooting
    - 259 # WinRM error during kitchen test when rebooting after installing .NET 4.5.2
  max_retries: 2
  client_rb:
    exit_status: :enabled # Opt-in to the standardized exit codes
    client_fork: false  # Forked instances don't return the real exit code

verifier:
  name: inspec

platforms:
  - name: windows-2012r2

suites:
  - name: catalog
    run_list:
      - recipe[veeam::catalog]
    verifier:
      inspec_tests:
        - test/inspec/catalog
    attributes:
  - name: server
    run_list:
      - recipe[veeam::server]
    driver:
      #  Veeam Backup Server requires a minimum of 2 CPU and 4GB of RAM
      customize:
        cpus: 2
        memory: 4096
    verifier:
      inspec_tests:
        - test/inspec/server
    attributes:
      veeam:
        server:
          accept_eula: true
  - name: server_with_catalog
    run_list:
      - recipe[veeam::catalog]
      - recipe[veeam::server]
    driver:
      #  Veeam Backup Server requires a minimum of 2 CPU and 4GB of RAM
      customize:
        cpus: 2
        memory: 4096
    verifier:
      inspec_tests:
        - test/inspec/catalog
        - test/inspec/server
    attributes:
      veeam:
        catalog:
          keep_media: true
        server:
          accept_eula: true
